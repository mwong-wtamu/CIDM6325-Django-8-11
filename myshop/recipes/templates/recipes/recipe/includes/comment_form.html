<h2>Add a new comment for {{ recipe.title }}</h2>
<form action="{% url "recipes:recipe_comment" recipe.id %}" method="post">
  <div class="left">
    {{ form.name.as_field_group }}
  </div>
  <div class="left">
    {{ form.email.as_field_group }}
  </div>
  {{ form.body.as_field_group }}
  {% csrf_token %}
  <p><input type="submit" value="Add comment"></p>
</form>
